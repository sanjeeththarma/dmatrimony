      <script id="rendered-js" >
$(document).ready(function () {
  var buttonFilters = {};
  var buttonFilter = '*';

  var rangeFilters = {
    'height': { 'min': 3, 'max': 9 },
    'age': { 'min': 21, 'max': 90 } };


  var $grid = $('.grid').isotope({
    itemSelector: '.item',
    layout: 'masonry',

    filter: function () {
      var $this = $(this);
      var height = $this.attr('data-height');
      var weight = $this.attr('data-age');
      var isInHeightRange = rangeFilters['height'].min <= height && rangeFilters['height'].max >= height;
      var isInWeightRange = rangeFilters['age'].min <= weight && rangeFilters['age'].max >= weight;
      return $this.is(buttonFilter) && isInHeightRange && isInWeightRange;
    } });


  var $heightSlider = $('#filter-height').slider({ tooltip_split: true, min: 3, max: 9, range: true, value: [5, 6] });
  var $weightSlider = $('#filter-age').slider({ tooltip_split: true, min: 21, max: 90, range: true, value: [21, 70] });

});

</script>

<script>
    function chkfrm(){
      var err;
      var msg;
      var errs;

      msg ='<font size="4" color="red">Error ! </font><font size="3" color="white">Please, check the fields in red ! </font><br><input type="button" value="OK" name="ok" class="transbutton2" onclick="javascript:hideerr()"></center>';
      err = false;
      errs="";

      if(document.getElementById("optcountries").options[document.getElementById("optcountries").selectedIndex].value=="0"){
			  err = true;
			  document.getElementById('optcountries').style.borderColor = "red";
			  errs = errs + "Please, Select A Country !" + "<br>";
		  }
      if(document.getElementById("optreligions").options[document.getElementById("optreligions").selectedIndex].value=="0"){
			  err = true;
			  document.getElementById('optreligions').style.borderColor = "red";
			  errs = errs + "Please, Select A Religion !" + "<br>";
		  }
      if(document.getElementById("optmaritals").options[document.getElementById("optmaritals").selectedIndex].value=="0"){
			  err = true;
			  document.getElementById('optmaritals').style.borderColor = "red";
			  errs = errs + "Please, Select A Marital Status !" + "<br>";
		  }
      
      if(err == true){
          document.getElementById('errmsg').innerHTML = "<center>" + errs + msg;
          document.getElementById('errmsg').style.display="block";
          centerDiv("errmsg");
          return false;	
		  }
      if(err == false){

          document.getElementById('txtreligion').value=document.getElementById("optreligions").options[document.getElementById("optreligions").selectedIndex].text;
          document.getElementById('txtcountry').value=document.getElementById("optcountries").options[document.getElementById("optcountries").selectedIndex].text;
          document.getElementById('txtmarital').value=document.getElementById("optmaritals").options[document.getElementById("optmaritals").selectedIndex].text;
          
          if(document.getElementById('children').checked == true){
            document.getElementById('txtchildren').value="checked";
          }
          else {
            document.getElementById('txtchildren').value="unchecked";
          }

          document.getElementById('txtage').value = document.getElementById('filter-age').value;
          document.getElementById('txtheight').value = document.getElementById('filter-height').value;
          
          return true;
      }  
      
    }

  heightValue = document.body.clientHeight;

 }

 return { width: parseInt(widthValue, 10), height: parseInt(heightValue, 10) };
}

// centerDiv('testDiv');
function centerDiv(divRef)
{
 if ( typeof divRef == 'string' )
  divRef = document.getElementById(divRef);

 // Get the screen dimensions...
 var screenSize = getViewportSize();
 var screenWidth = screenSize.width;
 var screenHeight = screenSize.height;

 // Get the element dimensions...
 var elementSize = getElementSize(divRef);
 var elementWidth = elementSize.width;
 var elementHeight = elementSize.height;

 // Calculate the centering positions...
 var xPos = (screenWidth - elementWidth) / 2;
 var yPos = (screenHeight - elementHeight) / 2;

 // Position the element...
 divRef.style.position = 'absolute';
 divRef.style.left = xPos + 'px';
 divRef.style.top = yPos + document.body.scrollTop + 'px';
}
// -->

</script>
